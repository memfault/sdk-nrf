sample:
  description: Test CoAP communication in Thread network
  name: OpenThreadThread CoAP Client

tests:
  sample.openthread.coap_client.ftd:
    build_only: true
    tags: ci_build
    platform_allow: >
      nrf52840dk_nrf52840
      nrf21540dk_nrf52840
      nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
    extra_args: >
      SNIPPET="ci;logging"
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf21540dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns

  sample.openthread.coap_client.mtd:
    build_only: true
    tags: ci_build
    platform_allow: >
      nrf52840dk_nrf52840
      nrf21540dk_nrf52840
      nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
    extra_args: >
      SNIPPET="ci;logging;mtd"
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf21540dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns

  sample.openthread.coap_client.mtd.multiprotocol_ble:
    build_only: true
    tags: ci_build
    platform_allow: >
      nrf52840dk_nrf52840
      nrf21540dk_nrf52840
      nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
    extra_args: >
      SNIPPET="ci;logging;mtd;multiprotocol_ble"
    integration_platforms:
      - nrf52840dk_nrf52840
      - nrf21540dk_nrf52840
      - nrf5340dk_nrf5340_cpuapp
      - nrf5340dk_nrf5340_cpuapp_ns
